plugins {
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "com.android.application" 
    id "org.jetbrains.kotlin.android" 
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.example.al_khaliq"
    compileSdk = 35
    ndkVersion = "27.0.12077973"  

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.al_khaliq.app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 24
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

   signingConfigs {
    release {
        keyAlias keystoreProperties['MYAPP_UPLOAD_KEY_ALIAS']
        keyPassword keystoreProperties['MYAPP_UPLOAD_KEY_PASSWORD']
        storeFile keystoreProperties['MYAPP_UPLOAD_STORE_FILE'] ? file(keystoreProperties['MYAPP_UPLOAD_STORE_FILE']) : null
        storePassword keystoreProperties['MYAPP_UPLOAD_STORE_PASSWORD']
    }
}


    buildTypes {
        release {
            signingConfig signingConfigs.release
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
apply plugin: 'com.google.gms.google-services'

flutter {
    source = "../.."
}
